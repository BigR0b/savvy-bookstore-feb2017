<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Store Hackathon! Feb 2017</title>
    <!-- CDN reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

    <!-- linked stylesheet below -->
    <link rel="stylesheet" href="css/style.css">
</head>
    <body>
        <form>
          <input type= "text" name="id" value="ID">
          <input type= "text" name="name" value="Name of Book">
          <input type= "text" name="author" value="Author Name">
          <input type= "number" name="price" step=".01" value="Price">
          <input type= "url" name="picture" value="Book Cover">
          <input type= "text" name="selling point 1" value="Selling Point 1">
          <input type= "text" name="selling point 2" value="Selling Point 2">
          <input type= "text" name="selling point 3" value="Selling Point 3">
          <input type= "submit">
        </form>

        <!-- all HTML content goes above this line -->
        <!-- connected libraries -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <!-- connected custom scripts -->
        <script type="text/javascript" src="js/scripts.js"></script>
    </body>
</html>
